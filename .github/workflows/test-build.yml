name: OmniVersion Build & Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.1"
        extensions: mbstring, xml, curl, yaml, sqlite3, dom, zlib
        coverage: none

    - name: Verify PHP version
      run: php -v

    - name: Download PocketMine-MP
      run: |
        wget https://jenkins.pmmp.io/job/PocketMine-MP/lastStableBuild/artifact/PocketMine-MP.phar -O pmmp.phar --version

    - name: Extract PocketMine
      run: |
        mkdir pmmp
        php pmmp.phar --extract=pmmp
        ls -lah pmmp

    - name: Run Tests
      run: |
        if [ -d tests ]; then
          php tests/TranslatorTest.php
        else
          echo "No tests directory found."
        fi

    - name: Build Plugin PHAR
      run: |
        php build.php
        ls -lah build
